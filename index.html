<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceptance Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How is Your Acceptance Rate Calculated?</h1>
        <p>It is based on the average of your <strong>last 100 offers</strong></p>
        <div class="input-section">
            <label for="accepted">Accepted Offers:</label>
            <input type="number" id="accepted" min="0" max="100" value="97">
            <label for="declined">Declined Offers:</label>
            <input type="number" id="declined" min="0" max="100" value="3">
            <button onclick="updateDots()">Update</button>
        </div>
        <div class="dots-container" id="dots-container">
            <!-- Dots will be generated here -->
        </div>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
